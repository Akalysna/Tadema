name: Build And Deploy
on : 
  pull_request:
    branches: main
  workflow_dispatch: 
    inputs:
      version:
        description: 'NPM version'
        type: string
      deploy:
        description: "Lancer le déploiement" 
        type: boolean
  
jobs:

  ci: 
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout main branch
      uses: actions/checkout@v4
      
    - name: Install NodeJs
      uses: actions/setup-node@v4
      with: 
        node-version: 18.x

    - name: Install
      run: npm i

    - name: Test
      run: npm run test

    #- name: ES Lint
      #run: npm run lint

    - name: Build
      run: npm run build
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build
        name: github-pages

    
  release:
    needs: ci 
    if: github.event.inputs.version != ''
    runs-on: ubuntu-latest
    
    steps: 
    - name: Checkout main branch
      uses: actions/checkout@v4
      
    - name: Install NodeJs
      uses: actions/setup-node@v4
      with: 
        node-version: 18.x
        
    - name: Get Version
      run: | 
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        VERSION=`npm version ${{ inputs.type }}`
        echo "VERSION=$VERSION" >> ${GITHUB_ENV}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with: 
        token: ${{ secrets.GITHUB_TOKEN }}
        delete-branch: true
        title: Release ${{ env.VERSION }}
        branch: release/${{ env.VERSION }}

    - name: Merge Pull Request
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh pr merge --auto --delete-branch --squash "release/${{ env.VERSION }}"
 
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ env.VERSION }}
        token: ${{ secrets.GITHUB_TOKEN }}
        draft: false
        prerelease: false
        
    - name: Login to ghcr.io
      run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
  
      #Récupération du SHA du commit pour nommer la version de l'image
    - name: Build and tag image
      run: |
        REPOSITORY=${GITHUB_REPOSITORY,,}
        echo "REPOSITORY=$REPOSITORY" >> ${GITHUB_ENV}
        docker build -t ghcr.io/$REPOSITORY:${{env.VERSION}} .

    - name: Push image to GHCR
      run: docker push ghcr.io/${{env.REPOSITORY}}:${{env.VERSION}}



  deployment:
     if: github.event.inputs.deploy == 'true'
     needs: ci
     runs-on: ubuntu-latest
     
     permissions:
      contents: read
      pages: write
      id-token: write

     environment:
       name: github-pages
      
     steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
